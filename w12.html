<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">    
    <link rel="stylesheet" href="w12.css">
</head>
<body><br>
    <div class="container">
        <div class="text-center">
            <h1>Student Room Assignment App</h1>
        </div><br>
        <div class="form-control">
            <div class="col-10 mb-3">
                <br>
                <input type="text" id="first-name" class="form-control" placeholder="First Name"><br>
                <input type="text" id="last-name" class="form-control" placeholder="Last Name"><br>
                <input type="text" id="dorm-name" class="form-control" placeholder="Dorm"><br>
                <input type="text" id="room-number" class="form-control" placeholder="Room Number"><br>
                <button id="submit" class="btn btn-primary form-control">Submit</button>
            </div>
            <div id="app"></div>
            <!-- This div is what I will use to read from the API -->
        </div>
    </div>
    



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="w12.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
